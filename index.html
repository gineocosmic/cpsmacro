<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CPS 20000+ Waifu Edition</title>
<style>
  body,html{margin:0;height:100%;background:#000;color:#0ff;font-family:monospace;overflow:hidden;cursor:none}
  canvas{position:fixed;top:0;left:0;width:100%;height:100%}
  #o{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;pointer-events:none;z-index:2}
  h1{font-size:5vw;text-shadow:0 0 30px #0ff}
  .n{font-size:7vw;font-weight:bold;text-shadow:0 0 40px #0ff}
  #c{color:#f00;text-shadow:0 0 50px red}
  button{position:fixed;bottom:30px;padding:15px 40px;font-size:1.8rem;background:#000;border:3px solid #0ff;color:#0ff;border-radius:20px;pointer-events:all}
  button:hover{background:#0ff;color:#000}
</style>
</head>
<body>

<canvas id="b"></canvas>
<div id="o">
  <h1>WAIFU CPS 20000+</h1>
  <div class="n">Klik: <span id="k">0</span></div>
  <div class="n">Waktu: <span id="t">--</span>s</div>
  <div class="n" id="c">CPS: <span id="p">0.00</span></div>
  <button onclick="location.reload()">MULAI ULANG</button>
</div>

<script>
// ANTI KLIK KANAN & SHORTCUT SOURCE
document.oncontextmenu=e=>e.preventDefault();
document.onkeydown=e=>{if(e.ctrlKey&&(e.keyCode===85||e.keyCode===83||e.keyCode===67||e.keyCode===65||e.keyCode===73))e.preventDefault()};

// WAIFU BASE64 (ganti punya kamu di sini nanti)
const w="waifu.jpg";
new Image().src=w;const c=document.getElementById("b"),x=c.getContext("2d");c.width=innerWidth;c.height=innerHeight;const i=new Image();i.src=w;i.onload=()=>{x.globalAlpha=0.35;x.drawImage(i,0,0,c.width,c.height)};

// CPS ENGINE MINI OBFUSCATED (masih kenceng banget, tapi orang pusing baca)
let a=0,b=0,d=0,f=0;const g=performance.now();const u=()=>{if(!f){f=1;requestAnimationFrame(m)};a++;document.getElementById("k").textContent=a.toLocaleString()};const m=t=>{b=((t-g)/1000).toFixed(1);document.getElementById("t").textContent=b;const p=(a/b||0).toFixed(2);document.getElementById("p").textContent=p;if(p>5000)document.getElementById("c").style.color="#0f0";if(p>10000)document.getElementById("c").style.color="#ff0";if(p>15000)document.getElementById("c").style.color="#f0f";if(p>20000){document.getElementById("c").style.color="#f00";document.getElementById("c").style.textShadow="0 0 50px red"};requestAnimationFrame(m)};document.body.addEventListener("mousedown",u);document.body.addEventListener("touchstart",e=>{e.preventDefault();u()});document.addEventListener("keydown",e=>{if(e.code==="Space"){e.preventDefault();u()}});

// Efek matrix biar tambah susah dibaca
setInterval(()=>{x.fillStyle="rgba(0,0,0,0.03)";x.fillRect(0,0,c.width,c.height);x.fillStyle="#0ff";x.font="18px monospace";for(let i=0;i<8;i++)x.fillText(["わ","い","ふ","C","P","S","2","0","0","0","0","+"][Math.floor(Math.random()*11)],Math.random()*c.width,Math.random()*c.height)},80);
</script>
</body>
</html>
